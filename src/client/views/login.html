<div class="container">
  <form ng-submit="loginUser(user)" name="login_form" class="form-group">
    <div>
      <label for="">email</label>
      <input type="email" name="email" ng-model="user.email" class="form-control" />
    </div>
    <div>
      <label for="">password</label>
      <input type="password" name="password" ng-model="user.password" class="form-control" />
    </div>
    <div>
      <br>
      <button type="submit" class="btn btn-success">Log-in</button>
      <a class="btn btn-warning" ui-sref="signup">Sign-Up</a>
  </form>
</div>
