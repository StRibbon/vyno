<div class="container">

<h5>Your order has been confirmed!</h5>

<p>Order ID: {{order.order_id}}</p>
<p>Date: {{order.date | date:'medium'}}</p>
<p>Delivered: {{order.delivered}}</p>
 <h5>Items:</h5>
<ul ng-repeat="item in cart track by $index">
  <li>
    {{item.quantity}}
    {{item.name}}
    (${{item.price}})
    {{item.subTotal | currency}}          
  </li>
</ul>

</div>
