<div ng-repeat="item in items track by $index" class="row card-panel hoverable" id="item-panel" layout-sm="column">
    <div class="col s4 m4 l5">
      <img ng-src="{{ item.img }}" class="responsive-img">
    </div>
    
    <div class="col s8 m8 l7" flow-text>
      <h4>
        <a ng-href="#/items/{{item.id}}">{{ item.name }}</a>
        {{ item.maker }}
        {{ item.year }}
        {{ item.location }}
      </h4>
      <div class="item-description">
        {{ item.description }}
      </div>    
      <div class="price-add">
        <a class="btn-floating btn-medium waves-effect waves-light brown" ng-click="addItem(1, item)">
        <i class="mdi-content-add"></i></a>
        <span class="item-price">{{ item.price | currency }}</span>
      </div>
    </div>
</div> 
</div>
