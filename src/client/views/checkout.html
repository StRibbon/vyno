<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      
  <form ng-submit="submit($event)" class="form-group">
    <div>
      <label for="">{{user}}</label>
      <!-- <input type="text" ng-model="user" class="form-control" /> -->
    </div>
    <div>
      <label for="">{{address}}</label>
     <!--  <input type="text" ng-model="item.description" class="form-control" /> -->
    </div>
    <div>
      <label for="">{{phone}}</label>
     <!--  <input type="text" ng-model="item.price" class="form-control" /> -->
    </div>
    <div>
      <ul ng-repeat="item in cart track by $index">
        <li>{{item.quantity}}{{item.name}}{{item.subTotal}}</li>
      </ul>
    </div>
    {{Badge}} {{Total}}
    <div>
      <br>
      <button type="submit" class="btn btn-success">Save</button>
  </form>
      <button ng-click="delete(item)" class="btn btn-danger">Delete</button>
      <button ui-sref="items" class="btn btn-warning">Back</button>
    </div>
</div>

    <div class="modal-footer">
      <a ui-sref="confirmation" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
    </div>
  </div>
<!-- Checkout View -->
<div>
  <div class="confirm-header">
    <h4 style="text-align: center; padding: 2rem;">
    Welcome back {{user}}!
    <br><br>Items {{Badge}} Total {{Total | currency}}
      <!-- <a class="waves-effect waves-light btn brown">Back to Shop</a> -->
      <a class="modal-trigger waves-effect waves-light btn" href="#modal1">Confirm Order</a>
    </h4>
  </div>

    <div ng-repeat="item in cart track by $index" class="row card-panel hoverable">
      <div class="col s4 m4 l4">
        <img ng-src="{{ item.img }}" class="responsive-img">
      </div>
      <div class="col s8 m8 l8">
        <h4>
          <a ng-href="#/items/{{item.id}}">{{ item.name }}</a>
          {{item.maker}}
          {{item.year}}
          {{item.location}}
          ${{ item.price }}
        </h4>  
          <h5>
            <span>Subtotal: {{item.subTotal | currency}}</span>
          </h5>
          <input type="number" style="font-size: 2rem; width:50px;" class="form-control" ng-model="item.quantity" name="newQ">
          <span class="btn btn-success btn-xs" ng-click="updateItem($index,item)">Ok</span>
          <span class="btn btn-danger btn-xs red" ng-click="removeItem($index)">X</span>
      </div>
    </div>
</div>
